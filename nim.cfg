--nimcache:build

--noMain:on
-d:useMalloc
-d:nimNoLibc
-d:noSignalHandler

--cpu:amd64
--cc:clang

--passc:"-target x86_64-unknown-windows"
--passc:"-ffreestanding"
--passc:"-I/usr/include"
--passc:"-I/usr/include/x86_64-linux-gnu"

--passl:"-target x86_64-unknown-windows"
--passl:"-fuse-ld=lld-link"
--passl:"-nostdlib"
--passl:"-Wl,-subsystem:efi_application"
